<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="address.css">
</head>
<body>
  <!---header start-->
    <h1 class="heading">Add A new address</h1>
    <div class="container">
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">Andra Pradesh</option>
        <option value="2">Assam</option>
        <option value="3">Bihar</option>
        <option value="4">Chandigarh</option>
        <option value="5">Chhattisgarh</option>
        <option value="6">Delhi</option>
        <option value="7">Goa</option>
        <option value="8">Gujrat</option>
        <option value="9">Haryana</option>
        <option value="10">Jammu & Kashmir</option>
        <option value="11">Karnatka</option>
        <option value="12">Odisha</option>
      </select><br>
    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number">
      </div><div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pin code">
      </div><div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Flat, House no.,Building">
      </div><div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Area,Colony,Street,Sector">
      </div><div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Landmark e.g near Apollo Hospital">
      </div><div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Town/city">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option value="1"></option>
        <option selected>Select an Address Type</option>
        <option value="2">Home(7 am-9pm delivery)</option>
        <option value="3">Office/Commercial(10 AM - 6PM delivery)</option>
    </select>
      
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
